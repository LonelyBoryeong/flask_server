<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
        }
        .date {
            color: gray;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .keywords {
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .keywords span {
            background-color: #1a73e8;
            color: #fff;
            padding: 5px;
            margin-right: 5px;
            border-radius: 5px;
            font-size: 0.85em;
        }
        .source a {
            color: #1a73e8;
            text-decoration: none;
        }
        .source a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>{{ news.title }}</h1>
        <div class="date">Published on: {{ news.date }}</div>
        <div class="content">{{ news.content }}</div>
        <div class="keywords">
            <strong>Keywords:</strong>
            {% for keyword in news.keyword %}
                <span>{{ keyword }}</span>
            {% endfor %}
        </div>
        <div class="source">
            <a href="{{ news.url }}" target="_blank">Read more on Naver</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .news-title {
            margin-bottom: 10px;
        }
        .news-title a {
            text-decoration: none;
            color: blue;
        }
        .news-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>뉴스 목록</h1>
    <div class="news-list">
        {% for title in titles %}
            <div class="news-title">
                <a href="{{ url_for('main.show_news_detail', news_id=title.id) }}">{{ title.title }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .news-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .news-title a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 1.2em;
        }
        .news-title a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>뉴스 목록</h1>
    <div class="news-list">
        {% for title in titles %}
            <div class="news-title">
                <a href="{{ url_for('main.show_news_detail', news_id=title.id) }}">{{ title.title }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
